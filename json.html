<!DOCTYPE HTML> 
<html> 

<head> 
	<title> 
		table
	</title> 
	
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
	</script> 
    <link rel="stylesheet" href="table.css">
</head> 

<body style = "text-align:center;" id = "body"> 
	
	<h1 style = "color:green;" > 
	     Creating a table
	</h1> 
	
	<p id = "GFG_UP" style = 
		"font-size: 15px; font-weight: bold;"> 
	</p> 
	
	<button onclick = "constructTable('#table')"> 
		click here 
	</button> 
	
	<br><br> 
	
	<table align = "center"
			id="table" border="1" id="table"> 
	</table> 
	
	<script> 
		var el_up = document.getElementById("GFG_UP"); 
		
		var list = [ 
			{ "email": "arbazhussain11@gmail.com", "name": "Arbaaz","password":"21414" }, 
			{ "email": "xyz@gmail.com", "name": "Aditya","password":"21414" }, 
			{ "email": "login@gmail.com", "name": "Novo","password":"21414" } 
		]; 
		
		el_up.innerHTML = "Click on the button to create " 
				+ "the table from the JSON data.<br><br>" 
				+ JSON.stringify(list[0]) + "<br>" 
				+ JSON.stringify(list[1]) + "<br>" 
				+ JSON.stringify(list[2]); 
			
		function constructTable(selector) { 
			
			// Getting the all column names 
			var cols = Headers(list, selector); 

			// Traversing the JSON data 
			for (var i = 0; i < list.length; i++) { 
				var row = $('<tr/>'); 
				for (var colIndex = 0; colIndex < cols.length; colIndex++) 
				{ 
					var val = list[i][cols[colIndex]]; 
					
					// If there is any key, which is matching 
					// with the column name 
					if (val == null) val = ""; 
						row.append($('<td/>').html(val)); 
				} 
				
				// Adding each row to the table 
				$(selector).append(row); 
			} 
		} 
		
		function Headers(list, selector) { 
			var columns = []; 
			var header = $('<tr/>'); 
			
			for (var i = 0; i < list.length; i++) { 
				var row = list[i]; 
				
				for (var k in row) { 
					if ($.inArray(k, columns) == -1) { 
						columns.push(k); 
						
						// Creating the header 
						header.append($('<th/>').html(k)); 
					} 
				} 
			} 
			
			// Appending the header to the table 
			$(selector).append(header); 
				return columns; 
		}	 
	</script> 
</body> 

</html>
